version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/app/infra/database/sql/queries.sql"
    schema: "internal/app/infra/database/sql/migrations"
    gen:
      go:
        package: "database"
        out: "internal/app/infra/database/queries"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_exact_table_names: true
        overrides:
          - db_type: "pg_catalog.varchar"
            go_type:
              type: "string"
              pointer: true
            nullable: true
          - db_type: "pg_catalog.timestamp"
            go_type:
              type: "time.Time"
              pointer: true
            nullable: true
          - db_type: "uuid"
            go_type:
              type: "string"
              pointer: true
            nullable: true
          - db_type: "pg_catalog.float8"
            go_type:
              type: "float64"
              pointer: true
            nullable: true
          - db_type: "pg_catalog.int4"
            go_type:
              type: "int32"
              pointer: true
            nullable: true
